{{- $version       := index (split .File.Path "/") 1 }}
{{ partial "header.html" . }}

<!-- Page Title
============================================= -->
<section id="page-title">

  <div class="container clearfix">
    <h1>Glossary</h1>
    <a href="/docs/{{$version}}">Go back to index</a>
  </div>

</section><!-- #page-title end -->
{{ partial "version.html" . }}
<div class="section notopborder nomargin">
    <div class="container clearfix">
        <h2>Index</h2>
        <ol>
            {{ range $index, $element := .Data.Pages }}
                 <h2>
                     <li>
                         <a href="/docs/{{$version}}/glossary/{{ lower .Name   }}">{{ .Name }}</a>
                     </li>
                 </h2>
            {{ end }}
        </ol>
    </div>
</div>

{{ partial "footer.html" . }}
