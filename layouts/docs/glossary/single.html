{{- $version       := index (split .File.Path "/") 1 }}
{{ partial "header.html" . }}
		<!-- Page Title
		============================================= -->
		<section id="page-title">
			<div class="container clearfix">
				<h1>{{ .Page.Title }}</h1>
			<br/>
				<a href="/docs/{{$version}}/glossary">Go back to glossary</a><br/>
			</div>
		</section><!-- #page-title end -->
{{ partial "version.html" . }}

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">
				<div class="container clearfix">
					{{ .Content }}
				</div>
			</div>
		</section><!-- #content end -->

{{ partial "footer.html" . }}
